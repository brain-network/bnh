<div class="4u 12u(mobile)" id="sidebar">
    <hr class="first" />
    <section>
        <header>
            <h3>Registration<!--s are now closed!--></h3>
        </header>
        <p>
            Coming Soon
            <!--We're sorry that you missed it, thank you for your interest. We'll see you maybe during other events!-->
        </p>
    </section>
    <hr />
    <section>
        <header>
            <h3><a href="#">Projects</a></h3>
        </header>
        {% for p in site.data.projects %}
            <div class="row 50%">
                <div class="4u">
                    <a href="/#projects" class="image fit"><img src="{{ p.figure }}" alt="{{ p.title }} figure" /></a>
                </div>
                <div class="8u">
                    <h4>{{ p.title }}</h4>
                    <p style="margin-bottom: 0.25em;">{{ p.short_description }}</p>
                    <!-- <a href="/projects/{{ p.title | slugify }}" class="button small">
                        <span class="fa fa-plus" <="" span=""></span> details
                    </a> -->
                </div>
            </div>
        {% endfor %}
        <footer>
            <a href="/#projects" class="button">See more</a>
        </footer>
    </section>
</div>
